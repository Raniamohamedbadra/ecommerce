<section>
  <div class="row g-4">
    <div *ngFor="let item of categories" class="col-md-4">
      <div class="border">
        <img class="w-100" height="260" [src]="item.image" [alt]="item.name" [title]="item.name">
      </div>
      <div>
        <h3 class="text-center border p-2">{{item.name}}</h3>
      </div>
    </div>
  </div>
</section>
