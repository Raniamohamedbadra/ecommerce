<form [ngSwitch]="handleLogin()" [formGroup]="loginForm" class="rounded shadow w-75 mx-auto bg-main-light p-4">
  

  <div class="form-item">
    <label for="email">email</label>
    <input formControlName="email" class="form-control" type="email" id="email" >
    <div *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || loginForm.get('email')?.value.length > 0 )" class="alert alert-danger">
      <p *ngIf="loginForm.get('email')?.getError('required')">email is required</p>
      <p *ngIf="loginForm.get('email')?.getError('email')">email invalid format</p>
      
    </div>
  </div>


  <div class="form-item">
    <label for="password">password</label>
    <input formControlName="password"  class="form-control" type="password" id="password" >
    <div *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || loginForm.get('password')?.value.length > 0 )" class="alert alert-danger">
      <p *ngIf="loginForm.get('password')?.getError('required')">password is required</p>
      <p *ngIf="loginForm.get('password')?.getError('pattern')">password must be at least 6 charc</p>
    </div>
  </div>


  <button class="main-btn d-block ms-auto" type="submit" [disabled]="loginForm.invalid" >Login
    <span *ngIf="isLoading">
    <i class="fas fa-spin fa-spinner"></i>
  </span>
</button>


<p *ngIf="errorMsg" class="alert alert-danger">{{errorMsg}}</p>
</form>
