<section>
  <h2 class="text-center mt-2">All Products</h2>
  <div class="row justify-content-center g-4">
    <div *ngFor="let item of productsData" class="col-sm-6 col-md-4 col-xl-3">
      <div class="p-2">
        <div [routerLink]="['/details',item._id]">
          <img class="w-100" [src]="item.imageCover" alt="">

        <div role="button" class="product-details">
          <h4 class="text-main h6 mt-2">{{item.category.name}}</h4>
          <h3 class="h6">{{item.title | cuttext}}</h3>
          <div class="d-flex justify-content-between align-items-center">
            <span>{{item.price | currency:'EGP'}}</span>
            <span> <i class="fas fa-star rating-color"></i> {{item.ratingsAverage}}</span>
          </div>
        </div>
        </div>

        <button (click)="addProduct(item._id)" class="main-btn mt-2 w-100">+Add To Cart</button>

      </div>
    </div>
  </div>
</section>
