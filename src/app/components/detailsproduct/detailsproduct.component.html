<section>
  <div class="row g-4 align-items-center">
    <div class="col-md-3">
      <owl-carousel-o [options]="productSlider">
        <ng-container *ngFor="let path of productDetails.images">
          <ng-template carouselSlide>
            <img [src]="path">
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
    <div class="col-md-9">
      <div>
        <h3>{{productDetails.title}}</h3>
        <p>{{productDetails.description}}</p>
        <button (click)="addProduct(productDetails._id)" class="main-btn w-100">+Add To Cart</button>
      </div>

    </div>
  </div>
</section>
