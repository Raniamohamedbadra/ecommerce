<section>
  <div class="row g-0">
    <div class="col-md-8">
      <owl-carousel-o [options]="mainSlider">
        <ng-template carouselSlide>
          <img height="400" class="w-100" src="./assets/images/main-slider-1.jpeg" alt="">
        </ng-template>  
        <ng-template carouselSlide>
          <img height="400" class="w-100" src="./assets/images/main-slider-2.jpeg" alt="">
        </ng-template>  
        <ng-template carouselSlide>
          <img height="400" class="w-100" src="./assets/images/main-slider-3.jpeg" alt="">
        </ng-template>  
        
      </owl-carousel-o>
      
    </div>
    <div class="col-md-4">
      <img height="200" class="w-100" src="./assets/images/slide-1.jpeg" alt="">
      <img height="200" class="w-100" src="./assets/images/slide-2.jpeg" alt="">

    </div>
  </div>
</section>
<section>
  <h2>Shop categories</h2>
  <owl-carousel-o [options]="catSlider">

    <ng-container *ngFor="let slide of categories">
      <ng-template carouselSlide >
        <img class="ratio-16x9" height="260" [src]="slide.image" [alt]="slide.name" [title]="slide.name">
        <h3 class="h6 text-main">{{slide.name}}</h3>
      </ng-template>
    </ng-container>
  </owl-carousel-o>  

</section>

<section>
  <div class="row g-4">
    <div *ngFor="let item of productsData" class="col-sm-6 col-md-4 col-xl-3">
      <div class="p-2">
        <div [routerLink]="['/details',item._id]">
          <img class="w-100" [src]="item.imageCover" alt="">

        <div role="button" class="product-details">
          <h4 class="text-main h6 mt-2">{{item.category.name}}</h4>
          <h3 class="h6">{{item.title | cuttext}}</h3>
          <div class="d-flex justify-content-between align-items-center">
            <span>{{item.price | currency:'EGP'}}</span>
            <span> <i class="fas fa-star rating-color"></i> {{item.ratingsAverage}}</span>
          </div>
        </div>
        </div>

        <button (click)="addProduct(item._id)" class="main-btn mt-2 w-100">+Add To Cart</button>

      </div>
    </div>
  </div>
</section>
